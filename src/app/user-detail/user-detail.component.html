<form #transfer="ngForm">

<mat-card data-aos="zoom-in">
 
  <mat-list  role="list" data-aos="zoom-in">
        <mat-list-item role="listitem"><b>Name :</b>   {{user.name}}</mat-list-item>
        <mat-list-item role="listitem"><b>Email :</b> {{user.email}}</mat-list-item>
        <mat-list-item role="listitem"><b>Credit :</b> {{user.credit}}</mat-list-item>
       
        <mat-list-item role="listitem">
          
          <mat-form-field>
            <mat-label>Transfer to ?</mat-label>
            <mat-select required  [(ngModel)]="idTo" [ngModelOptions]="{standalone: true}">
              <mat-option name="id" *ngFor="let user of users" [value]="user.id">
                {{user.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        
           
       
        </mat-list-item>

        <mat-list-item>
            <mat-form-field>
                <input   id="amount" name="amount" required  [(ngModel)]="amount" type="number" matInput placeholder="Amount"
               >
              </mat-form-field>
            </mat-list-item>
      </mat-list>
      <div class="row">
        <div class="col-md-6">
          <button [disabled]="!transfer.form.valid" class="button-width" mat-raised-button type="submit"color="accent" (click)="navigate()">Transfer</button>

        </div>
        <div class="col-md-6">
          <button class="button-width" mat-raised-button type="submit"color="accent" (click)="navigateHome()">Go Back</button>

        </div>
      </div>

    
</mat-card>
</form>
